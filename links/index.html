<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MANSO Links</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="overlay">
      <header class="logo-area">
        <img
          src="../IMG_9010.png"
          alt="MANSO Outlet Boutique logo"
          class="logo-image"
        />
        <p class="subtitle">All your links in one place</p>
      </header>

      <main class="links">
        <a
          class="link-box"
          href="https://wa.me/97337669606"
          target="_blank"
          rel="noopener"
        >
          <span class="link-content">
            <span class="link-text">WhatsApp</span>
            <img
              src="../whatsapp.png"
              alt="WhatsApp"
              class="link-icon"
            />
          </span>
        </a>
        <a
          class="link-box"
          href="https://www.instagram.com/manso.bh"
          target="_blank"
          rel="noopener"
        >
          <span class="link-content">
            <span class="link-text">Instagram</span>
            <img
              src="../instagram.png"
              alt="Instagram"
              class="link-icon"
            />
          </span>
        </a>
        <a
          class="link-box"
          href="https://www.tiktok.com/@manso.bh"
          target="_blank"
          rel="noopener"
        >
          <span class="link-content">
            <span class="link-text">TikTok</span>
            <img
              src="../tik-tok.png"
              alt="TikTok"
              class="link-icon"
            />
          </span>
        </a>
        <a
          class="link-box"
          href="https://maps.app.goo.gl/SyNDQRgHi32ThKR7A?g_st=ic"
          target="_blank"
          rel="noopener"
        >
          <span class="link-content">
            <span class="link-text">Location</span>
            <img
              src="../location.png"
              alt="Location"
              class="link-icon"
            />
          </span>
        </a>
      </main>
    </div>
  </body>
</html>
